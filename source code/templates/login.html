{% extends 'lib-base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<br>
<br>
<div class="container m-auto">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 m-auto">
            <div class="card">
                <div class="card-header">
                    <h1 class="logo-text text-center">MusicRS</h1>
                </div>
                <div class="card-body">
                    <form action="/login" method="post">
                        <div class="form-group">
                            <label for="eu">Email/Username</label>
                            <input type="text" class="form-control" id="eu" name="eu"
                                placeholder="Enter email or username" required/>
                        </div>
                        <div class="form-group">
                            <label for="password1">Password</label>
                            <input type="password" class="form-control" id="password1" name="password"
                                placeholder="Password" required/>
                        </div><br>
                        <div class="form-group m-auto text-center">
                            <button type="submit" class="btn btn-primary w-50">Login</button>
                        </div><br>
                        <div class="card-footer text-right">
                            <small>Not have an account? <a href="/register">Register</a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
